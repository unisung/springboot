<html xmlns:th="http://www.thymeleaf.org">  
  <head>  
  <title>게시판</title>  
  </head>  
  <body>  
    <h1>게시판</h1>
    <table>  
        <tr>  
            <th>제목</th>    
             <td th:text="${post.title}"></td>
        </tr>
        <tr> 
            <th>작성자</th><td th:text="${post.author}"></td>
        </tr>
        <tr>
            <th>내용</th><td th:text="${post.content}"></td> 
        </tr>  
    </table>
    <a th:href="@{/post/create}">게시물 생성</a>
    <a th:href="@{/post/posts}">게시물 리스트</a>
  </body>  
</html>
